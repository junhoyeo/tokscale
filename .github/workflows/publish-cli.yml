name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - "packages/core/package.json"
      - "packages/cli/package.json"
      - "packages/tokscale/package.json"
  workflow_dispatch:

env:
  DEBUG: napi:*
  APP_NAME: tokscale-core
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  check-versions:
    name: Check version changes
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.check.outputs.core-changed }}
      cli-changed: ${{ steps.check.outputs.cli-changed }}
      alias-changed: ${{ steps.check.outputs.alias-changed }}
      core-version: ${{ steps.check.outputs.core-version }}
      cli-version: ${{ steps.check.outputs.cli-version }}
      alias-version: ${{ steps.check.outputs.alias-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check which packages changed
        id: check
        env:
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ "$IS_MANUAL" = "true" ]; then
            echo "ðŸš€ Manual trigger - publishing all packages"
            echo "core-changed=true" >> $GITHUB_OUTPUT
            echo "cli-changed=true" >> $GITHUB_OUTPUT
            echo "alias-changed=true" >> $GITHUB_OUTPUT
            echo "core-version=$(jq -r '.version' packages/core/package.json)" >> $GITHUB_OUTPUT
            echo "cli-version=$(jq -r '.version' packages/cli/package.json)" >> $GITHUB_OUTPUT
            echo "alias-version=$(jq -r '.version' packages/tokscale/package.json)" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          check_version_change() {
            local pkg_path=$1
            local output_name=$2
            
            local current_version=$(jq -r '.version' "$pkg_path")
            local prev_version=$(git show HEAD~1:"$pkg_path" 2>/dev/null | jq -r '.version' 2>/dev/null || echo "")
            
            echo "${output_name}-version=$current_version" >> $GITHUB_OUTPUT
            
            if [ "$current_version" != "$prev_version" ]; then
              echo "${output_name}-changed=true" >> $GITHUB_OUTPUT
              echo "âœ… $pkg_path: $prev_version â†’ $current_version"
            else
              echo "${output_name}-changed=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ $pkg_path: no version change ($current_version)"
            fi
          }
          
          check_version_change "packages/core/package.json" "core"
          check_version_change "packages/cli/package.json" "cli"
          check_version_change "packages/tokscale/package.json" "alias"

  build:
    name: Build - ${{ matrix.settings.target }}
    needs: check-versions
    if: needs.check-versions.outputs.core-changed == 'true'
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target aarch64-apple-darwin
              strip -x *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-musl -x
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform --target aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            packages/core/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: packages/core

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/core/*.node
          if-no-files-found: error

  publish-core:
    name: Publish @tokscale/core
    needs: [check-versions, build]
    if: needs.check-versions.outputs.core-changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: packages/core

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/core/artifacts

      - name: Move artifacts
        working-directory: packages/core
        run: |
          for dir in artifacts/bindings-*/; do
            cp "$dir"*.node . 2>/dev/null || true
          done
          ls -la *.node

      - name: Publish @tokscale/core
        working-directory: packages/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli:
    name: Publish @tokscale/cli
    needs: [check-versions, publish-core]
    if: |
      always() &&
      needs.check-versions.outputs.cli-changed == 'true' &&
      (needs.publish-core.result == 'success' || needs.publish-core.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: bun run --cwd packages/cli build

      - name: Publish @tokscale/cli
        working-directory: packages/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-alias:
    name: Publish tokscale (alias)
    needs: [check-versions, publish-cli]
    if: |
      always() &&
      needs.check-versions.outputs.alias-changed == 'true' &&
      (needs.publish-cli.result == 'success' || needs.publish-cli.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Publish tokscale
        working-directory: packages/tokscale
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
