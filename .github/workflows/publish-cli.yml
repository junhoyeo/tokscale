name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - "packages/core/package.json"
      - "packages/cli/package.json"
      - "packages/tokscale/package.json"
  workflow_dispatch:

env:
  DEBUG: napi:*
  APP_NAME: tokscale-core
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  check-versions:
    name: Check version changes
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.should-publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version sync and changes
        id: check
        env:
          IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          CORE_VERSION=$(jq -r '.version' packages/core/package.json)
          CLI_VERSION=$(jq -r '.version' packages/cli/package.json)
          ALIAS_VERSION=$(jq -r '.version' packages/tokscale/package.json)
          
          echo "ðŸ“¦ Package versions:"
          echo "  @tokscale/core:  $CORE_VERSION"
          echo "  @tokscale/cli:   $CLI_VERSION"
          echo "  tokscale:        $ALIAS_VERSION"
          
          # All versions must be in sync
          if [ "$CORE_VERSION" != "$CLI_VERSION" ] || [ "$CLI_VERSION" != "$ALIAS_VERSION" ]; then
            echo "âŒ ERROR: Package versions are not in sync!"
            echo "   All packages must have the same version."
            exit 1
          fi
          
          echo "version=$CORE_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$IS_MANUAL" = "true" ]; then
            echo "ðŸš€ Manual trigger - publishing all packages"
            echo "should-publish=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if version changed from previous commit
          PREV_VERSION=$(git show HEAD~1:packages/core/package.json 2>/dev/null | jq -r '.version' 2>/dev/null || echo "")
          
          if [ "$CORE_VERSION" != "$PREV_VERSION" ]; then
            echo "âœ… Version changed: $PREV_VERSION â†’ $CORE_VERSION"
            echo "should-publish=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸ No version change ($CORE_VERSION)"
            echo "should-publish=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build - ${{ matrix.settings.target }}
    needs: check-versions
    if: needs.check-versions.outputs.should-publish == 'true'
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target aarch64-apple-darwin
              strip -x *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-musl -x
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform --target aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            packages/core/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild

      - name: Install napi-rs CLI
        run: npm install -g @napi-rs/cli

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/core/*.node
          if-no-files-found: error

  publish-core:
    name: Publish @tokscale/core
    needs: [check-versions, build]
    if: needs.check-versions.outputs.should-publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install napi-rs CLI
        run: npm install -g @napi-rs/cli

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/core/artifacts

      - name: Move artifacts
        working-directory: packages/core
        run: |
          for dir in artifacts/bindings-*/; do
            cp "$dir"*.node . 2>/dev/null || true
          done
          ls -la *.node

      - name: Publish @tokscale/core
        working-directory: packages/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli:
    name: Publish @tokscale/cli
    needs: [check-versions, publish-core]
    if: needs.check-versions.outputs.should-publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        working-directory: packages/cli
        run: |
          rm -f ../../bun.lock
          npm install

      - name: Build CLI
        run: bun run --cwd packages/cli build

      - name: Publish @tokscale/cli
        working-directory: packages/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-alias:
    name: Publish tokscale (alias)
    needs: [check-versions, publish-cli]
    if: needs.check-versions.outputs.should-publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Publish tokscale
        working-directory: packages/tokscale
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
